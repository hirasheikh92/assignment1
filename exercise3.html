<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of global variable</title>
</head>
<body>
    <script type="text/javascript">
       
        var temp = 2000;
 
        function a(){
            document.write("<br>");
            document.write(temp);
            document.write("<br>");
        }
        function b(){
            document.write("<br>");
            document.write(temp);
            document.write("<br>");
        }

        a();
        b();
 
    </script>

</body>
</html>
